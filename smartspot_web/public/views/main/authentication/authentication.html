<div class='authentication-view'>
	<div class='authentication-widget'>
	<h4>Technician Login</h4>
		<form ng-submit='login_submit()'>
			<div class='form-group'>
				<label class="col-sm-3 control-label">Username</label>
				<div class="col-sm-9">
					<input type='text' class='form-control' placeholder="Username" ng-model='user.username'>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-9">
					<input type='password' class='form-control' placeholder='Password' ng-model='user.password'>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3">
					<button class='btn btn-md btn-primary' type='submit'>Log in</button>
				</div>
			</div>
		</form>	
</div>
</div>
